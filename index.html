       <!--  signUp message --> 
       <div id="signUpMessage" class="sign-up-message">

       <!-- end of sign up message --> 
        <div class="sign-up-container">
            <h2 class="sign-up">Sign Up</h2>
            <form>
                <label for="username">Username:</label>
                <input
                    class="input"
                    type="text"
                    id="username"
                    name="username"
                    required
                /><br /><br />

                <label for="email">Email:</label>
                <input
                    class="input"
                    type="email"
                    id="email"
                    name="email"
                    required
                /><br /><br />

                <label for="password">Password:</label>
                <input
                    class="input"
                    type="password"
                    id="password"
                    name="password"
                    required
                /><br /><br />

                <input
                    id="submit"
                    class="submit"
                    type="submit"
                    value="Sign Up"
                />
                <a class="forgot-password" href=""> Forgot Password </a>
                <a class="log-in" href="#"> Log In </a>
            </form>
        </div>
        <footer>
