<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
    </head>
    <body>
        <form id="signupForm">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br />
            <label for="password">Password:</label><br />
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br />
            <button type="submit">Sign Up</button>
        </form>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

        <script>
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
            import {
                getAuth,
                createUserWithEmailAndPassword,
                signInWithEmailAndPassword
            } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
            import {
                getFirestore,
                setdoc,
                doc
            } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCG7fRw21apfTA36HKl5LbVWiHI_8zk12A",
                authDomain: "signup-bfcf8.firebaseapp.com",
                projectId: "signup-bfcf8",
                storageBucket: "signup-bfcf8.appspot.com",
                messagingSenderId: "862509936181",
                appId: "1:862509936181:web:6a16490f27a97bac7bcb7c"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            const signupForm = document.getElementById("signupForm");
            signupForm.addEventListener("submit", e => {
                e.preventDefault();
                const email = signupForm["email"].value;
                const password = signupForm["password"].value;

                firebase
                    .auth()
                    .createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // Signed up successfully
                        console.log("User signed up:", userCredential.user);
                    })
                    .catch(error => {
                        // Handle errors
                        console.error("Sign up error:", error.message);
                    });
            });
        </script>
    </body>
</html>
